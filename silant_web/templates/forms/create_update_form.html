<div class="create-form-wrapper">
    <h1>Создание {{ title }}</h1>
    <form action="" method="POST" class="create-form">
        <div class="labels-inputs">
            {% csrf_token %}
            {{ form.as_p }}
        </div>
        <div class="submit-form-button">
            <button type="submit" class="sign-button sign-button-large">Отправить</button>
        </div>
    </form>
</div>
<div class="back">
    <a href="{% url url %}" class="back-href">Отмена</a>
</div>
